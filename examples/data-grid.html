<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="../dist/data-grid.min.css">
	<link rel="stylesheet" type="text/css" href="../dist/simple-theme.min.css">

	<script src="../bower_components/stork-shims/dist/shims.min.js"></script>
	<script src="../dist/data-grid.js"></script>

	<link rel="stylesheet" type="text/css" href="demo.css">
	<script src="data.js"></script>
	<script>
		var renderPlant = function renderPlant(tdDiv, value) {
			if(value.toLowerCase() === 'tulip') {
				tdDiv.innerHTML = '<span class="color'+Math.floor(Math.random() * 6 + 1)+'">' + value + '</span>';
			} else {
				tdDiv.innerHTML = value;
			}
		};

		window.columns = [
			{ field: 'id', label: 'ID', width: 70, fixed: true },
			{ field: 'country', label: 'Country', width: 110, minWidth: 70 },
			{ field: 'city', label: 'City', width: 115, minWidth: 75, fixed: true },
			{ field: 'animal', label: 'Animal', width: 110 },
			{ field: 'plant', label: 'Plant', width: 120, render: renderPlant },
			{ field: 'inanimate', label: 'Inanimate', width: 50 },
			{ field: 'isok', label: 'Is Ok', sortable: false },
			{ field: 'kidName', label: 'Name' },
			{ field: 'random_float', label: 'Big Num', width: 150 },
			{ field: 'random_integer', label: 'Small Num', width: 150 }
		];
	</script>
	<script src="demo.js"></script>
</head>
<body>
<div id="parentDiv">
	<div class="opButtons">
		<button class="destroy-grid" onclick="destroyGrid();">Destroy grid</button>
		<button class="rearrange-cols" onclick="rearrange();">Rearrange columns</button>
		<button class="remove-scroll-event" onclick="removeInfiniteTopScroll();">Disable infinite top scroll</button>
		<button class="bigger-header" onclick="biggerHeader();">Bigger Header</button>
		<button class="bigger-rows" onclick="biggerRows();">Bigger Rows</button>
	</div>
	<div id="grid"></div>
</div>
</body>
</html>

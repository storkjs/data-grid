<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="data-grid.css">
	<script src="data-grid.js"></script>

	<style type="text/css">
		* {
			box-sizing: border-box;
		}
		html, body {
			height: 100%;
		}
		body {
			margin: 0;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		#grid {
			width: 90%;
			height: 90%;
		}
	</style>

	<script src="data.js"></script>
	<script>
		loadBulk(999);

		var testGrid;
		document.addEventListener("DOMContentLoaded", function(e) {
			testGrid = new storkGrid({
				element: document.getElementById('grid'),
				data: window.bigData,
				rowHeight: 30,
				headerHeight: 50,
				selection: {
					multi: false,
					type: 'row'
				},
				columns: [
//					 { dataName: 'id', displayName: 'ID', width: 20 },
//					 { dataName: 'eretz', displayName: 'Eretz', width: 80 },
//					 { dataName: 'eer', displayName: 'Eer', width: 85 },
//					 { dataName: 'hai', displayName: 'Hai', width: 70 },
//					 { dataName: 'tzomeah', displayName: 'Tzomeah', width: 80 },
//					 { dataName: 'domem', displayName: 'Domem', width: 80 }
				],
				trackBy: 'eretz'
			});

			testGrid.addEventListener('select', function(e) {
				console.log(e.detail);
			}, false);

			testGrid.addScrollEvent('down1000', 1000);

			testGrid.addEventListener('down1000', function(e) {
				console.log('we are 1000px or less from the bottom!');
			}, false);

			testGrid.addScrollEvent('up1000', 1000, false);

			testGrid.addEventListener('up1000', function(e) {
				console.log('we are 1000px or less from the top!');
			}, false);
		});
	</script>
</head>
<body>
<div id="grid"></div>
</body>
